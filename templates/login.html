{% extends 'base.html' %}
{% block content %}
<div id="overlay" class="overlay-off justify-content-center">
  <div id="textoverlay">
      <h1>In lavorazione</h1>  
      <span>
        <div class="spinner-border" role="status">            
          <span class="visually-hidden">Loading...</span>
      </div>
      </span>     
      
  </div>
</div>

<br>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <form method="POST" action="{{ url_for('login_post') }}">
              
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Effettua il log-in</p>
            </div>
            
            <!-- Email input -->
            <div class="form-outline ">
              <label class="form-label" for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control form-control-lg"
                placeholder="Enter username" required/>
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline">
              <label class="form-label" for="password" >Password</label>
              <input type="password" id="password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" required/>              
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"></button>                             
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
          </form>
        <br>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
       Richiedi i dati d'accesso all'amministratore del sistema
      </div>
    </div>
  </div>

  <script>     
    function on() {
        document.getElementById("overlay").style.display = "block";
      }     
  </script>
  
{% endblock %}
