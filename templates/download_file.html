{% extends 'base.html' %}

{% block content %}  
    {% if current_user.is_authenticated %}
    <!-- Overlay per evitare che l user clicchi altre funzioni mentre Ã¨ eseguito lo script -->
    <div id="overlay" class="overlay-off justify-content-center">
        <div id="textoverlay" class="text-center">
            <h1>In lavorazione</h1>
            <span>       
                <div class="spinner-border text-center" role="status">            
                    <span class="visually-hidden">Loading...</span>
                </div>
            </span> 
        </div>
    </div> 

        {% if alert %}
        <div class="row">
            <div class="col">
                <div class="alert alert-warning text-center" role="alert">
                    {{ alert }}
                </div>
            </div>
        </div>
        {% elif success %}
        <div class="row">
            <div class="col">
                <div class="alert alert-success text-center" role="alert">
                    {{ success }}
                </div>
            </div>
        </div>
        {% endif %}
    <div class="row justify-content-center text-center mt-3">
        <div class="col-4">    
            <h2> Scarica i file </h2>
        </div> 
    </div>
    <div class="row justify-content-center">
        <ul>      
        
            {% for file in files %}
            <div class="col-4 my-2 mx-auto">
                <div class="btn-group-vertical">
                    <a class="btn btn-primary btn-lg" href="{{ url_for('download_file', file_name=file) }}" onclick="on()">{{ file }}</a>
                </div>
            </div>
            {% endfor %}

        </ul>
    </div>
    {% endif %}
{% endblock %}
